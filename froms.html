<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Введите email">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="range">Звук</label>
            <input type="range" id="range" min="0"  max="10" step="1">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div>

        
        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Сообщения</label>
            <br>
            <textarea id="message"cols="15" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">
                <option value="male">Мужчина</option>
                <option value="female"selected>Женщина</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio" name="Work"> 1
            <input type="radio" name="Work"> 2
            <input type="radio" name="Work"> 5
            <input type="radio" name="Work"> 10
        </div>

        <div>
            <label>Количество работ</label>
            <input type="checkbox" name="food"> Картошка
            <input type="checkbox" name="food"> Лук
            <input type="checkbox" name="food"> Настя
            <input type="checkbox" name="food"> Яблоки
        </div>
        
        <!-- <input type="submit" value="Отправить форму"> -->
        <button type="submit">Отправить форму</button>

    </form>
</body>
</html>
